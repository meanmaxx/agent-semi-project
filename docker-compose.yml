version: '3.8'

services:
  # vLLM Service (requires NVIDIA GPU)
  vllm:
    image: vllm/vllm-openai:latest
    container_name: budget-vllm
    ports:
      - "${VLLM_PORT:-8000}:8000"
    environment:
      - HF_TOKEN=${HF_TOKEN:-}
    command: >
      --model ${VLLM_MODEL:-Qwen/Qwen2.5-7B-Instruct}
      --host 0.0.0.0
      --port 8000
      --gpu-memory-utilization ${GPU_MEMORY_UTILIZATION:-0.9}
      --enable-auto-tool-choice
      --tool-call-parser ${TOOL_CALL_PARSER:-hermes}
      --trust-remote-code
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    volumes:
      - huggingface_cache:/root/.cache/huggingface
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 120s
    restart: unless-stopped
    profiles:
      - gpu

  # Backend API Service
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: budget-backend
    ports:
      - "${BACKEND_PORT:-8080}:8080"
    environment:
      - VLLM_BASE_URL=${VLLM_BASE_URL:-http://vllm:8000}
      - VLLM_MODEL=${VLLM_MODEL:-Qwen/Qwen2.5-7B-Instruct}
      - TOOL_CALL_PARSER=${TOOL_CALL_PARSER:-hermes}
      - DATABASE_URL=sqlite:///./data/budget.db
      - ALLOWED_ORIGINS=${ALLOWED_ORIGINS:-http://localhost:5173,http://localhost:80,http://frontend:80}
      - LOG_LEVEL=${LOG_LEVEL:-info}
      - DEBUG=${DEBUG:-false}
    volumes:
      - backend_data:/app/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/v1/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s
    restart: unless-stopped

  # Frontend Service
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=
    container_name: budget-frontend
    ports:
      - "${FRONTEND_PORT:-80}:80"
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  backend_data:
    driver: local
  huggingface_cache:
    driver: local

networks:
  default:
    name: budget-network
